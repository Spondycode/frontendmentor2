<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="min-h-screen bg-blue-100">
    <main class="flex flex-col items-center justify-center min-h-screen">
      <div
        class="block max-w-sm p-6 m-4 text-center bg-white border border-gray-200 shadow-xl rounded-xl"
      >
        <img class="rounded-xl" src="./img/image-qr-code.png" alt="" />
        <h5
          class="p-3 my-5 mb-2 text-2xl font-bold tracking-tight text-gray-900 font-outfit"
        >
          Improve your front-end skills by building projects
        </h5>
        <p class="px-2 pt-2 text-lg text-gray-500 font-outfit">
          Scan the QRcode to visit Frontend Mentor and take your skills to the
          next level.
        </p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Spondycode</a>.
    </footer>
  </body>
</html>
